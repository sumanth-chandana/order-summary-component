<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main class="container">
    <div class="top-container">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="btm-container">
      <h1> Order Summary </h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div >
        <ul class="plan">
          <li class="img"></li>
          <li>
            <section>
                <li class="type">Annual Plan</li>
                <li class="price">$59.99/year</li>
            </section>
          </li>
          <li><a class="change" href="#"> Change </a></li>
        </ul>
      </div>
        <a class='btn' href="#">Proceed to Payment</a> 
        <a class='cancel' href="#"> Cancel Order</a>
    </div>
  </main> 
  <footer class="attribution"> 
    <a href="https://github.com/sumanth-chandana" target="_blank">Sumanth-Chandana |</a>
    <a href="https://github.com/sumanth-chandana/order-summary-component.git">Source code</a>
  </footer>
</body>
</html>
